<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-grid" menu-toggle="right"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!--templates views here-->
        <ion-nav-view ></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="right">
        <ion-header-bar class="expanded bar bar-header disable-user-behavior" style="background-image: url('img/material3.jpg');" >
            <img src="img/idol.jpg" class="avatar motion spin fade">
            <div class="menu-bottom">
                {{resume.name}}
            </div>
        </ion-header-bar>

        <ion-content class="stable-bg has-expanded-header scroll-content ionic-scroll has-header">
            <div class="scroll" style="transform: translate3d(0px, 0px, 0px) scale(1);">
                <ion-list class="disable-user-behavior">
                    <div class="list">
                        <ion-item menu-close href="#/app/profile">
                            Profile
                        </ion-item>
                        <ion-item menu-close href="#/app/summary">
                            Summary
                        </ion-item>
                        <ion-item menu-close href="#/app/experience">
                            Experience
                        </ion-item>
                        <ion-item menu-close href="#/app/skills">
                            Skills
                        </ion-item>
                        <ion-item menu-close href="#/app/education">
                            Education
                        </ion-item>
                        <!--<ion-item menu-close href="#/app/contacts">-->
                            <!--Contacts-->
                        <!--</ion-item>-->
                    </div>
                </ion-list>
            </div>
            <div class="scroll-bar scroll-bar-v">
                <div class="scroll-bar-indicator scroll-bar-fade-out"  style="transform: translate3d(0px, 0px, 0px) scaleY(1); height: 0px;"></div>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
