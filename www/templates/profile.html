<ion-view view-title="Profile">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('img/material-graphite.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url('img/idol.jpg');"></div>
                <h3><a class="light">{{resume.name}}</a></h3>
                <h4>{{resume.label}}</h4>
            </div>
        </div>
        <!--<h4 class="content padding double-padding-x">Pages</h4>-->
        <div class="list animate-fade-slide-in-right">
            <a ng-repeat="list in resume.profiles" target="_blank" href="{{list.url}}" class="item item-icon-right">
                <h2>{{list.network}} @{{list.username}} </h2>
                <p>{{list.url}}</p>
                <i class="icon {{list.icon}} muted"></i>
            </a>
        </div>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a href="#/app/summary" class="tab-item">
                <i class="icon ion-arrow-graph-up-right"></i> Summary
            </a>
            <a href="#/app/experience" class="tab-item">
                <i class="icon ion-ios-people"></i> Experience
            </a>
            <a href="#/app/skills" class="tab-item">
                <i class="icon ion-settings"></i> Skills
            </a>
            <a href="#/app/education" class="tab-item">
                <i class="icon ion-at"></i> Education
            </a>
        </div>
    </ion-content>
</ion-view>
